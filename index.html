<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BlueRiver</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css"/>
</head>
<body>
  <div id="app">Loading ...</div>
  <script>
    window.$docsify = {
      name: 'Life',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 3,
      search: 'auto', // 默认值
      copyCode: {
        buttonText : 'Copy to clipboard',
        errorText  : 'Error',
        successText: 'Copied'
      },
      // Usage: ! + All upper case of note, tip, ...
      'flexible-alerts': {
        style: 'callout',
        note: {
          label: "Note"
        },
        tip: {
          label: "Tip"
        },
        warning: {
          label: "Warning"
        },
        attention: {
          label: "Attention"
        }
      },
      count:{
        countable: true,
        position: 'top',
        margin: '10px',
        float: 'right',
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'english',
        isExpected: true
      },
      plantuml: {
        skin: 'default',
      },
    };
  </script>
  <!-- Docsify v4 -->
  <!-- script src="//cdn.jsdelivr.net/npm/docsify@4" -->
  <script src="https://cdn.bootcdn.net/ajax/libs/docsify/4.12.2/docsify.js"></script>
  <!-- Katex for Docsify -->
  <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
  <!-- syntax highlight -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-c.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-cpp.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-csharp.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-go.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-sql.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-verilog.min.js"></script>
  <!-- search -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- copy code -->
  <script src="https://unpkg.com/docsify-copy-code@2"></script>
  <!-- flexible alert -->
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
  <!-- Word Count -->
  <script src="//unpkg.com/docsify-count/dist/countable.min.js"></script>
  <!-- plant uml -->
  <script src="//unpkg.com/docsify-plantuml/dist/docsify-plantuml.min.js"></script>
</body>
</html>
